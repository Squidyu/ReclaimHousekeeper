<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
  <meta charset="utf-8"/>
  <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="Bookmark"  th:href="@{/favicon.ico}" />
  <link rel="Shortcut Icon"  th:href="@{/favicon.ico}" />
  <script type="text/javascript" th:src="@{/lib/html5shiv.js}"></script>
  <script type="text/javascript" th:src="@{/lib/respond.min.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
  <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
  <link th:href="@{/h-ui.admin/css/H-ui.login.css}" rel="stylesheet" type="text/css" />
  <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}" ></script>
  <script>DD_belatedPNG.fix('*');</script>
  <title>回收管家后台管理系统</title>
</head>
<body>
<div class="header"><strong style="color: #C5E1E4; font-size: 28px">管理后台</strong></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" onsubmit="return false" action="##" method="post" th:id="login">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="name" name="name" type="text" placeholder="账户" class="input-text size-L" />
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="passWord" name="passWord" type="password" placeholder="密码" class="input-text size-L"/>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input th:id="verifyCode" name="verifyCode" class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}"
                 onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;"/>
          <img src=""/> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value=""/>
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" class="btn btn-success radius size-L" th:onclick="'formSubmit()'" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"/>
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;"/>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 回收管家 版权所有 回收管家</div>
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>

<script type="text/javascript" th:inline="javascript">
    function formSubmit(){

        $.ajax({
            url:[["checklogin"]],
            type: "POST",
            dataType:"json",
            contentType: 'application/json',
            data: JSON.stringify({
                name : $("#name").val(),
                passWord : $("#passWord").val(),
                verifyCode: $("#verifyCode").val()}),
            success:function(data){
                if (data) {
                    window.location.href = 'index'
                } else {

                }
            },
            error:function(e){

                window.clearInterval("登录失败");
            }
        });
    };

</script>
</body>
</html>
