<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">
    var tbl;
    $(function () {
        tbl=$('.table-sort').dataTable({
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            /* 			"bStateSave": true,//状态保存 */
            "bLengthChange": true,                  //是否允许用户自定义每页显示条数。
            "bPaginate": true,                      //是否分页。
            "bProcessing": true,                    //当datatable获取数据时候是否显示正在处理提示信息。
            "sPaginationType": 'full_numbers',      //分页样式
            "serverSide":false,

            "ajax": {
                url:"list",
                type:"get",
                dataType: "json",
                dataSrc:
                    function(data){
                    debugger
                        if(data.recordsTotal==null){
                            data.recordsTotal=0;
                        }
                        //查询结束取消按钮不可用
                        return data;//自定义数据源，默认为data
                    },
            },
            "retrieve":true,
            "columns": [
                { "data": "id",
                    "bSortable": false,
                    "render": function ( data, type, full, meta ) {
                        return '<input type="checkbox" value="'+data+'" name=""/>';
                    }
                },
                { "data": "id" },
                { "data": "name" ,"bSortable": false},
                { "data": "icon",
                    "bSortable": false,
                    "render": function ( data, type, full, meta ) {
                        return '<img src="'+ data +'"/>';
                    }
                },
                { "data": "categoryType",
                    "bSortable": false,
                    "render": function ( data, type, full, meta ) {
                        return data==3?'<span>是</span>':'<span>否</span>'
                    }
                },
                { "data": "price",
                    "bSortable": false,
                    "render": function ( data, type, full, meta ) {
                        return data!=null?'<span>'+data.price +'</span>':'<span>0</span>'
                    }
                },

                { "data":  null,"bSortable": false,
                    "render": function (data, type,row) {

                        return '<div><span>123</span></div>';
                    }
                }
            ],
        });
        $("#on-search").click(function () {
            var oSettings = tbl.fnSettings();
            tbl.fnClearTable(0);
            tbl.fnDraw();

        });
    });
    /*用户-添加*/
    function user_add(title,url,w,h){
        layer_show(title,url,w,h);
    }

    /*用户-编辑*/
    function user_edit(title,url,id,w,h){
        layer_show(title,url,w,h);
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
</script>
