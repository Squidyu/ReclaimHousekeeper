<body>
<article class="page-container">
	<form class="form form-horizontal" onsubmit="return false" action="##" method="post" th:id="form-article-add">
		<div class="row cl" style="display: none">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${entity.id}" placeholder="" id="id" name="id" th:readonly="true" />
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资讯标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${entity.title}" placeholder="" id="title" name="title"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否热点：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" th:value="${entity.isTop}" id="isTop" name="isTop">
					<option value="0">否</option>
					<option value="1">是</option>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资讯类型：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="type" th:field="${entity.type}" id="type" class="select" th:value="${entity.type}"  >
					<option value="">--请选择--</option>
					<option th:each="cts,userStat:${list}" th:value="${cts.type}" th:text="${cts.name}"></option>

				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资讯作者：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${entity.newsAuther}" placeholder="" id="newsAuther" name="newsAuther"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="uploader-thum-container">
					<img th:src="${entity.img}" id="img" name="img"/>
					<!--<input style="display: none" id="img" name="img"/>-->
					<div id="filePicker">选择图片</div>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">资讯内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<script id="editor" type="text/plain" style="width:100%;height:400px;" name="content"></script></div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">资讯日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" th:value="${entity.newsDate}" onfocus="WdatePicker()" id="newsDate" name="newsDate" class="input-text Wdate"/>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button th:onclick="'formArticleAdd()'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
/*<![CDATA[*/
$(function(){
	// 初始化Web Uploader
	var uploader = WebUploader.create({

		// 选完文件后，是否自动上传。
		auto: true,

		// swf文件路径
		swf: '../../static/lib/webuploader/0.1.5/Uploader.swf',

		// 文件接收服务端。
		server: '/admin/uploadimages',

		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: {
			id: '#filePicker',
			multiple:false,
			label: '点击选择图片'
		},
		fileNumLimit: 1,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	// 当有文件添加进来的时候
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="file-item thumbnail">' +
			'<img>' +
			'<div class="info">' + file.name + '</div>' +
			'</div>'
			),
			$img = $li.find('img');

		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}

			$img.attr( 'src', src );
		}, 100, 100 );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress span');

		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<p class="progress"><span></span></p>')
				.appendTo( $li )
				.find('span');
		}

		$percent.css( 'width', percentage * 100 + '%' );
	});

// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ,response) {
	    console.log(file);
	    console.log(response);
		$( '#img' ).attr("src",response);
		$( '#icon' ).attr("value",response);
		$( '#'+file.id ).addClass('upload-state-done');

	});

// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		var $li = $( '#'+file.id ),
			$error = $li.find('div.error');

		// 避免重复创建
		if ( !$error.length ) {
			$error = $('<div class="error"></div>').appendTo( $li );
		}

		$error.text('上传失败');
	});

// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress').remove();
	});
	var ue = UE.getEditor('editor');


});

function formArticleAdd(){
	var data = {
        id : $("#id").val()==null?null:$("#id").val(),
        title : $("#title").val()==null?'':$("#title").val(),
        type: $("#type").val()==null?'':$("#type").val(),
        isTop: $("#isTop").val()==null?'':$("#isTop").val(),
        newsAuther: $("#newsAuther").val()==null?'':$("#newsAuther").val(),
        img: $("#img").val()==null?'':$("#img").val(),
		content: UE.getEditor('editor').getContent()==null?'':UE.getEditor('editor').getContent(),
        newsDate:$("#newsDate").val()==null?'':$("#newsDate").val(),
	}
    $.ajax({
        url:[["/admin/news/save"]],
        type: "POST",
        dataType:"json",
        contentType: 'application/json',
        data: JSON.stringify(data),
        success:function(data){
            if (data) {
                parent.location.reload();
                layer_close();
            } else {
                window.alert(data);
            }
        },
        error:function(e){
            window.alert(e.toString());
        }
    });
};

/*]]>*/
</script>
<script th:inline="javascript">
    $(function(){
        var ue = UE.getEditor('editor');
        var content = [[${entity.content}]];
        //判断ueditor 编辑器是否创建成功
        ue.addListener("ready", function () {
            // editor准备好之后才可以使用
            ue.setContent(content);

        });
    });
</script>
