<script type="text/javascript" th:src="@{/lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript">
    var tbl;
    $(function () {
        tbl=$('.table-sort').dataTable({
            "aaSorting": [[ 1, "desc" ]],//默认第几个排序
            /* 			"bStateSave": true,//状态保存 */
            "bLengthChange": true,                  //是否允许用户自定义每页显示条数。
            "bPaginate": true,                      //是否分页。
            "bProcessing": true,                    //当datatable获取数据时候是否显示正在处理提示信息。
            "sPaginationType": 'full_numbers',      //分页样式
            "serverSide":false,

            "ajax": {
                url:"list",
                type:"get",
                dataType: "json",
                dataSrc:
                    function(data){
                        if(data.recordsTotal==null){
                            data.recordsTotal=0;
                        }
                        debugger
                        //查询结束取消按钮不可用
                        return data;//自定义数据源，默认为data
                    },
            },
            "retrieve":true,
            "columns": [
                { "data": "id",
                    "bSortable": false,
                    "render": function ( data, type, full, meta ) {
                        return '<input type="checkbox" value="'+data+'" name=""/>';
                    }
                },
                { "data": "id" },
                { "data": "mobile" ,"bSortable": false},
                { "data": "balance" ,"bSortable": false},
                { "data": "points" ,"bSortable": false},

                { "data":  null,"bSortable": false,
                    "render": function (data, type,row) {
                        var tem = '<a title="编辑" href="javascript:;" onclick="edit(\'编辑\',\'/admin/member/edit\',\''+ data.id +'\',\'800\',\'500\')" class="ml-5" style="text-decoration:none">'
                            + '<i class="Hui-iconfont">&#xe6df;</i></a>'+
                            '<a title="删除" href="javascript:;" onclick="del(this,\''+data.id+'\')" class="ml-5" style="text-decoration:none">'
                            + '<i class="Hui-iconfont">&#xe6e2;</i></a>';
                        return tem;
                    }
                }
            ],
        });
    });
    /*资讯-编辑*/
    function edit(title,url,id,w,h){
        var index = layer.open({
            type: 2,
            title: title,
            content: url + "/" + id
        });
        layer.full(index);
    }
    function del(obj,id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '/admin/member/delete/' + id,
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {icon: 1, time: 1000});
                    return;
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }
</script>
